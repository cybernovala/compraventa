<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrato de Compraventa de Vehículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    .boton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #0056b3;
    }

    .vista-previa {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Contrato de Compraventa de Vehículo</h1>

  <form id="formulario">
    <label>Fecha:</label>
    <input type="text" id="fecha" value="En Los Ángeles a 01 de enero de 2025">

    <h3>Vendedor:</h3>
    <input type="text" id="nombre_vendedor" value="[Nombre completo del vendedor]">
    <input type="text" id="rut_vendedor" value="[10.123.456-9]">
    <input type="text" id="domicilio_vendedor" value="[Dirección del vendedor]">
    <input type="text" id="telefono_vendedor" value="[+56 9 45667788]">

    <h3>Comprador:</h3>
    <input type="text" id="nombre_comprador" value="[Nombre completo del comprador]">
    <input type="text" id="rut_comprador" value="[10.123.456-9]">
    <input type="text" id="domicilio_comprador" value="[Dirección del comprador]">
    <input type="text" id="telefono_comprador" value="[+56 9 45667788]">

    <h3>Datos del vehículo:</h3>
    <input type="text" id="marca" value="[Marca del vehículo]">
    <input type="text" id="modelo" value="[Modelo del vehículo]">
    <input type="text" id="anio" value="[Año]">
    <input type="text" id="vin" value="[Número de serie]">
    <input type="text" id="patente" value="[Patente del vehículo]">
    <input type="text" id="color" value="[Color del vehículo]">
    <input type="text" id="otros" value="Detalles extras o dejar en blanco...">

    <h3>Monto:</h3>
    <input type="text" id="monto" value="$ 1.000.000">
    <textarea id="forma_pago">[Por ejemplo: pago en efectivo, transferencia bancaria, etc.]</textarea>

    <button type="button" class="boton" onclick="vistaPrevia()">Vista Previa</button>
    <button type="button" class="boton" onclick="generarPDF()">Generar PDF</button>
  </form>

  <div class="vista-previa" id="preview" contenteditable="true" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
